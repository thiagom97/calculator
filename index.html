<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="display">
            <span id="displayText"></span>            
        </div>
        <div class="operators">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="times">*</button>
            <button id="divide">/</button>
        </div>
        <div class="numbers">            
            <button id="_7" >7</button>
            <button id="_8">8</button>
            <button id="_9">9</button>
            <button id="_4">4</button>
            <button id="_5">5</button>
            <button id="_6">6</button>
            <button id="_1">1</button>
            <button id="_2">2</button>
            <button id="_3">3</button>
            <button id="dot">.</button>            
            <button id="_0">0</button>                        
        </div>
        <div>
            <button id="del">DEL</button>
            <button id="result">=</button>
            <button id="clear">AC</button>
        </div>

    </div>
</body>
<script src="script/script.js"></script>

</html>
